{% extends 'base.html' %}
{% block title %}ログ記録{% endblock %}
{% block content %}
<h1>トレーニングログを記録</h1>
<form method="post">
  日付：<input type="date" name="date"><br>
  種目：
  <select name="exercise_id">
    {% for e in exercises %}
    <option value="{{ e.id }}">{{ e.name }}（{{ e.muscle_group }}）</option>
    {% endfor %}
  </select><br>
  セット数：<input type="number" name="sets" value="3" required><br>
  回数：<input type="number" name="reps" value="10" required><br>
  重量(kg)：<input type="number" step="0.1" name="weight" value="0" required><br>
  <button type="submit">記録</button>
</form>
{% endblock %}

<h1>エクササイズを編集</h1>
<form method="post" id="editExerciseForm">
  <table>
    <tr>
      <td>名前：</td>
      <td><input type="text" name="name" value="{{ exercise.name }}" required></td>
    </tr>
    <tr>
      <td>部位：</td>
      <td>
        <select name="muscle_group">
          <option value="胸" {% if exercise.muscle_group == '胸' %}selected{% endif %}>胸</option>
          <option value="背中" {% if exercise.muscle_group == '背中' %}selected{% endif %}>背中</option>
          <option value="脚" {% if exercise.muscle_group == '脚' %}selected{% endif %}>脚</option>
          <option value="肩" {% if exercise.muscle_group == '肩' %}selected{% endif %}>肩</option>
          <option value="腕" {% if exercise.muscle_group == '腕' %}selected{% endif %}>腕</option>
          <option value="腹" {% if exercise.muscle_group == '腹' %}selected{% endif %}>腹</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>メモ：</td>
      <td><input type="text" name="memo" value="{{ exercise.memo }}"></td>
    </tr>
    <tr>
      <td>動画URL：</td>
      <td><input type="text" name="video_url" value="{{ exercise.video_url }}"></td>
    </tr>
    <tr>
      <td>セット数デフォルト：</td>
      <td><input type="number" name="default_sets" value="{{ exercise.default_sets }}" min="1"></td>
    </tr>
    <tr>
      <td>回数デフォルト：</td>
      <td><input type="number" name="default_reps" value="{{ exercise.default_reps }}" min="1"></td>
    </tr>
    <tr>
      <td>重量デフォルト(kg)：</td>
      <td><input type="number" name="default_weight" value="{{ exercise.default_weight }}" step="0.1"></td>
    </tr>
  </table>
  <button type="submit">更新</button>
</form>

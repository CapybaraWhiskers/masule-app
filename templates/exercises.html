{% extends 'base.html' %}
{% block title %}エクササイズ管理{% endblock %}
{% block content %}
<h1>エクササイズ管理</h1>
<ul>
  {% for e in exercises %}
  <li>{{ e.id }}：{{ e.name }}（{{ e.muscle_group }}）</li>
  {% endfor %}
</ul>
<h2>新しいエクササイズを追加</h2>
<form method="post">
  名前：<input type="text" name="name" required>
  部位：
  <select name="muscle_group">
    <option>胸</option>
    <option>背中</option>
    <option>脚</option>
    <option>肩</option>
    <option>腕</option>
    <option>腹</option>
  </select>
  <button type="submit">追加</button>
</form>
{% endblock %}

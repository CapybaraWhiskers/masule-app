{% extends 'base.html' %}
{% block title %}エクササイズ管理{% endblock %}
{% block content %}
<h1>エクササイズ管理</h1>

<table>
  <tr>
    <th>番号</th>
    <th>名前</th>
    <th>部位</th>
    <th>操作</th>
  </tr>
  {% for e in exercises %}
  <tr>
    <td>{{ loop.index }}</td>
    <td>{{ e.name }}</td>
    <td>{{ e.muscle_group }}</td>
    <td>
      <form method="post" style="display:inline">
        <input type="hidden" name="delete_id" value="{{ e.id }}">
        <button type="submit" onclick="return confirm('本当にこの種目を削除しますか？')">削除</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>

<h2>新しいエクササイズを追加</h2>
<form method="post">
  名前：<input type="text" name="name" required>
  部位：
  <select name="muscle_group">
    <option>胸</option>
    <option>背中</option>
    <option>脚</option>
    <option>肩</option>
    <option>腕</option>
    <option>腹</option>
  </select>
  <button type="submit">追加</button>
</form>
{% endblock %}
